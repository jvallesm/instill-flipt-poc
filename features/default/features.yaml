version: "1.4"
namespace:
    key: default
    name: Default
flags:
    - key: credit-free-pipeline
      name: Bypass Credit consumption
      type: BOOLEAN_FLAG_TYPE
      description: Determines whether Instill Credit should be consumed during pipeline execution
      enabled: false
      rollouts:
        - description: Internal users shouldn't consume credit
          segment:
            keys:
                - internal-users
            operator: OR_SEGMENT_OPERATOR
            value: true
segments:
    - key: internal-users
      name: Internal users
      description: Instill AI internal users
      constraints:
        - type: STRING_COMPARISON_TYPE
          property: namespace_uid
          operator: eq
          value: 67deae2e-93f2-40df-88f8-055d163d2425
          description: Juan
      match_type: ANY_MATCH_TYPE
